<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="data:image/svg+xml;utf8,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
  <rect width='100' height='100' rx='18' fill='%236c63ff'/>
  <g transform='translate(18,20)'>
    <rect x='4' y='6' width='60' height='52' rx='4' fill='%23fff'/>
    <path d='M8 12h48' stroke='%236c63ff' stroke-width='3' stroke-linecap='round'/>
    <path d='M8 24h48' stroke='%236c63ff' stroke-width='3' stroke-linecap='round'/>
    <rect x='0' y='6' width='6' height='52' fill='%235a4fe6'/>
  </g>
</svg>">
  <title>Tech News Aggregator</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
    }
    h1 { margin: 0; }
    .dark-mode { background: #111; color: #ddd; }
    .dark-mode header { background: #222; }
    .toggle-btn {
      cursor: pointer;
      padding: 0.5em 1em;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .controls {
      margin: 1em;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    .controls button, .controls select, .controls input {
      padding: 0.5em;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .controls button.active { background: #007bff; color: white; }
    .controls input[type="text"] { flex: 1; min-width: 150px; }
    .news { padding: 1em; }
    .article {
      background: white;
      margin-bottom: 1em;
      padding: 1em;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      gap: 10px;
    }
    .article img {
      width: 120px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
    }
    .article h2 { margin: 0; font-size: 1.1em; }
    .article a { color: #007bff; text-decoration: none; }
    .dark-mode .article { background: #1e1e1e; color: #ccc; }
    .pagination { text-align: center; margin: 1em; }
    .pagination button { margin: 0 5px; padding: 0.5em 1em; }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 2em auto;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <header>
    <h1>Tech News</h1>
    <button class="toggle-btn" onclick="toggleDarkMode()">üåô Dark Mode</button>
  </header>

  <div class="controls" id="categoryButtons">
    <button onclick="loadNews('AI')">AI</button>
    <button onclick="loadNews('Gadgets')">Gadgets</button>
    <button onclick="loadNews('Cybersecurity')">Cybersecurity</button>
    
    <input type="text" id="searchInput" placeholder="Search topic..." />
    <button onclick="searchNews()">üîç</button>

    <select id="languageSelector" onchange="loadNews()">
      <option value="en" selected>English</option>
      <option value="de">German</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="it">Italian</option>
      <option value="pt">Portuguese</option>
      <option value="ru">Russian</option>
    </select>
  </div>

  <div class="news" id="newsContainer">Loading news...</div>
  <div class="pagination">
    <button onclick="changePage(-1)">‚¨Ö Prev</button>
    <button onclick="changePage(1)">Next ‚û°</button>
  </div>

  <script>
  const apiKey = "ec63e4f6216c6f0352d1f1dcada5f316"; // ‚úÖ GNews API key
  const newsContainer = document.getElementById("newsContainer");
  const categoryButtons = document.getElementById("categoryButtons").getElementsByTagName("button");
  let currentQuery = "AI"; 
  let currentPage = 1;
  const pageSize = 5; // max 10 for free plan

  function loadNews(query = currentQuery) {
    currentQuery = query;
    highlightActiveButton(query);

    const selectedLang = document.getElementById("languageSelector").value;
    let url = `https://gnews.io/api/v4/search?q=${encodeURIComponent(query)}&lang=${selectedLang}&max=${pageSize}&page=${currentPage}&token=${apiKey}`;

    newsContainer.innerHTML = '<div class="spinner"></div>';

    fetch(url)
      .then(res => res.json())
      .then(data => {
        newsContainer.innerHTML = "";
        if (!data.articles || data.articles.length === 0) {
          newsContainer.innerHTML = "No news found for '" + query + "'.";
          return;
        }
        data.articles.forEach(article => {
          const div = document.createElement("div");
          div.className = "article";
          div.innerHTML = `
            ${article.image ? `<img src="${article.image}" alt="thumbnail"/>` : ""}
            <div>
              <h2><a href="${article.url}" target="_blank">${article.title}</a></h2>
              <p>${article.description || ""}</p>
              <small>${new Date(article.publishedAt).toLocaleString()}</small>
            </div>
          `;
          newsContainer.appendChild(div);
        });
      })
      .catch(err => {
        console.error(err);
        newsContainer.innerHTML = "‚ö†Ô∏è Error loading news.";
      });
  }

  function searchNews() {
    const input = document.getElementById("searchInput").value.trim();
    if (input) {
      currentQuery = input;
      currentPage = 1;
      loadNews(input);
    }
  }

  function changePage(step) {
    currentPage = Math.max(1, currentPage + step);
    loadNews(currentQuery);
  }

  function highlightActiveButton(query) {
    for (let btn of categoryButtons) {
      btn.classList.remove("active");
      if (btn.innerText.toLowerCase() === query.toLowerCase()) {
        btn.classList.add("active");
      }
    }
  }

  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
  }

  // Auto-refresh every 5 minutes
  setInterval(() => loadNews(currentQuery), 300000);

  // Default load
  loadNews("AI");
  </script>

</body>
</html>
